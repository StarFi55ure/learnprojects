
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'pn.Main'

project.ext.set('javafxHome', System.env['JAVA_HOME'])

repositories {
    jcenter()
}

dependencies {
    compile 'com.flowpowered:flow-noise:1.0.0'
    compile 'com.github.javadev:underscore:1.15'
    compile 'org.codehaus.groovy:groovy-all:2.4.6:indy'
}
